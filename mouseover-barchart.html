<!doctype html>
<html>
<head>
<title> D3 practise examples </title>
<script src="https://d3js.org/d3.v3.min.js"> </script>
</head>

<body>

<h2><p style= "color:blue">one on one meeting</p2><h2>
<h3>date:5/17/2017; Wed<h3>
<h1><center><p style="color:red">Average age of tickets in each assigned group</p><center><h1>

<script>


d3.json("https://sairammanikanta.github.io/d3-examples/lastsixmonthsdata.json",function (data) {
			var visualization = d3.select("body")
								.append("svg")
								.attr("width",1000)
								.attr("height",1000)
								.append("g")
								.attr("transform","translate(100,100)")
								
	var graph =				visualization.selectAll("rect")
									.data(data)
									.enter()
									.append("rect")
									.attr("height", function(d) { return d.Ticket_Age * 10; })
									.attr("width", 60)
									.attr("x", function (d,i) { return i*100; })
									 .attr("y", function(d, i) {return 400 - (d.Ticket_Age * 10)})
									.attr("fill", "lightgreen")
								.attr("stroke", "grey")
							.attr("stroke-width", 5);
							
								
	  var new_v=visualization.selectAll("text")
						.data(data)
						.enter();

						new_v.append("text")
						.text(function(d) {return d.Ticket_Age})
						.attr("x", function(d, i) {return (i * 103)})
						.attr("y", function(d, i) {return 425 - (d.Ticket_Age * 10)});
		  
		  	  
								new_v.append("text")
								.text(function (d) { return d.IDC; } )
								.attr("x", function(d,i) { return i * 101; })
								.attr("transform","translate(0,450)");		
								
								
graph.on("mouseover", function(){d3.select(this).style("fill", "yellow")  ;})

        .on("mouseout", function(){d3.select(this).style("fill", "lightgreen");});

									
			})

</script>
</body>
</html>
